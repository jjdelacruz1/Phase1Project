<!DOCTYPE html>
<html lang="en">
<head>
  <title>H-Town Happy Hour</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript">
    $(window).on('load',function(){
    var delayMs = 50; // delay in milliseconds

    setTimeout(function(){
        $('#myModal').modal('show');
    }, delayMs);
});    
</script>
  <script src='https://api.mapbox.com/mapbox.js/v3.2.0/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v3.2.0/mapbox.css' rel='stylesheet' />
  <link rel="stylesheet" href="hompage.css">
</head>
<body>

    <div class="modal fade" id="myModal" data-backdrop="static">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
              <div class="modal-content d-flex flex-row">
                <div class="col-6"><img src="/img/yutacar-JKMnm3CIncw-unsplash.jpg" alt="Drinking" class="img-thumbnail">
                </div>
                <div class="rightSide d-flex flex-column col-6">
                  <div class="modal-header">
                    <h4 class="modal-title align-self-center">Age Verification</h4>
                  </div>
                  <div class="modal-body">
                    Please verify if you are over 21!
                  </div>
                  <div class="modal-footer flex-row">
                    <button type="button" class="btn btn-secondary mx-auto" id="notok" data-dismiss="modal">I am under 21</button>
                    <button type="button" class="btn btn-secondary mx-auto" id="ok" data-dismiss="modal">I am over 21!</button>
                  </div>
                </div>
              </div>
        </div>
  </div>
  <div id="mainWrapper" class="blur">
      <div class="row">
        <div class="col-12 header text-center">
          <h2 class="display-2">Happy Hour Finder!!!</h2>
          <p>Search for great happy hours in your area!</p>
        </div>
       
      </div>
      <div class="row">
        <div class="col-12">
          <form id="search-form">
              <div class="input-group input-group-lg">
                <input class="form-control search-bar" id="search-bar" placeholder="City or Zip Code...">	
                <button class="btn btn-primary input-group-btn" type="submit">Search</button>
              </div>
          </form>
          </div>
        </div>
      <div class="results">
          <div class="barContainer">
            <h1>Top Searches this week</h1>
            <p>Here they are!</p>
          </div>
          <!-- <div class="sticky-top test">
              testtt
            </div>  
  -->
            <div class="sticky-top test">
              <div id="map"></div>
            </div>
      </div>
    </div>

      
  <script src="homepage.js"></script>
  <script src="buttonClick.js"></script>
</body>
</html>
