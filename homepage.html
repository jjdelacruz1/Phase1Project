<!DOCTYPE html>
<html lang="en">
<head>
  <title>Happy Hour Finder</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js" ></script>
  <script type="text/javascript">
    $(window).on('load',function(){
    var delayMs = 50; // delay in milliseconds

    setTimeout(function(){
        $('#myModal').modal('show');
    }, delayMs);
});    
</script>
  <script src='https://api.mapbox.com/mapbox.js/v3.2.0/mapbox.js'></script>
  <script src="https://kit.fontawesome.com/2c794c18ec.js"></script>
  <link href='https://api.mapbox.com/mapbox.js/v3.2.0/mapbox.css' rel='stylesheet' />
  <link rel="stylesheet" href="hompage.css">
  <link rel="stylesheet" href="results.css">
  <link rel="stylesheet" href="bideo.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
</head>
<body>

    <div class="modal fade" id="myModal" data-backdrop="static">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
              <div class="modal-content d-flex flex-row">
                <div class="col-7"><img src="img/yutacar-JKMnm3CIncw-unsplash.jpg" alt="Drinking" class="img-thumbnail">
                </div>
                <div class="rightSide d-flex flex-column col-5 mx-auto">
                  <div class="modal-header d-flex justify-content-center align-items-center">
                    <h4 class="modal-title">Age Verification</h4>
                  </div>
                  <div class="modal-body d-flex justify-content-center align-items-center">
                    Please verify if you are over 21!
                  </div>
                  <div class="modal-footer flex-row d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-secondary mx-auto nothanks decline" id="notok" data-dismiss="modal">I am under 21</button>
                    <button type="button" class="btn btn-secondary mx-auto nothanks" id="ok" data-dismiss="modal">I am over 21!</button>
                  </div>
                </div>
              </div>
        </div>
  </div>
  <!-- Start of homepage design -->
  <div id="mainWrapper" class="blur">
      <!-- Header -->
      <div id="navigation">
          <a href="homepage.html"><img id="logo" src="img/logo.png" height="50px"></a>
      </div>
      <div id="homepage-content">
      <!-- Search bar -->
      <div id="homepage-search" class="row">
        <!-- Text -->
        <div class="col-12">
          <h1 id="primary-text">It's about that time of day.</h1>
          <p id="secondary-text">Explore the best bars around your area.</p>
        </div>
          <div class="col-12 search-container">
            <form id="search-form">
                <div class="input-group input-group-lg">
                  <input class="form-control search-bar rounded-0" id="search-bar" placeholder="Search by city or zip" style="height:60px">	
                  <a class="btn btn-primary" href="results.html" role="button"><img src="img/search-icon.svg" height="30px"></a>
                </div>
            </form>
            </div>
        </div>
      <!-- Background video -->
      <div id="bideo">
        <video id="background-video" autoplay muted loop><source src="http://www.anstudio.co/wp-content/uploads/2019/08/Beer-24916.mp4" type="video/mp4"></video>
        <!-- <div id="video_cover"></div> -->
        <div id="overlay"></div>
        <div id="video_controls">
            <span id="play">
              <img src="/img/play.png">
            </span>
            <span id="pause">
              <img src="/img/pause.png">
            </span>
        </div>
      </div>
      </div>
        <!-- Footer content -->
        <div id="footer-content">
            <a href="https://github.com/jjdelacruz1/Phase1Project" target="blank" style="display: inline-block;"><p><i class="fab fa-github"></i>View Github</p></a>
            <p style="display: inline-block;">|</p>
            <p style="display: inline-block;">Powered by <a href="https://www.yelp.com/fusion" target="blank">Yelp</a> & <a href="https://docs.mapbox.com/api/" target="blank">Mapbox</a></p>
        </div>
  </div>
  <script src="homepage.js"></script>
  <script src="main.js"></script>
  <script src="bideo.js"></script>
  <script src="buttonClick.js"></script>
</body>
</html>
